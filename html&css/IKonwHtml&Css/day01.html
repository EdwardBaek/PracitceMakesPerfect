<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>우리는 html을 공부합니다.</title>
	</head>	
	<body>
		<h1>display:block</h1>
		<h1>h1입니다.</h1>
		<h2>h2입니다.</h2>
		<h3>h3입니다.</h3>
		<h4>h4입니다.</h4>
		<h5>h5입니다.</h5>
		<h6>h6입니다.</h6>

		<h1>
			<span>span입니다.</span>
			<span>span입니다.</span>
			<span>span입니다.</span>
			<span>span입니다.</span>
		</h1>

		<span>
			<h1>h1입니다.</h1>
			<h1>h1은 블럭요소입니다.</h1>				
			<h1>블럭요소는 인라인 요소안에 들어갈 수 없습니다.</h1>
		</span>

		<span>display:inline<span>
		<span>1<span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>

	</body>
</html>
