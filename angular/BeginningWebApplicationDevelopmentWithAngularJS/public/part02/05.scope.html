<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>scope</title>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./05.scope.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="parentCtrl">
		<h1>부모이름 : {{ parent.name }}</h1>
		<button ng-click="changeParentName()">부모이름 변경</button>
		<div ng-controller="childCtrl" style="padding:20px">
			<h1>부모이름 : {{ parent.name }}</h1>
			<h1>자식이름 : {{ child.name }}</h1>
			<button ng-click="changeParentName()">부모이름 변경</button>
		</div>
	</div>
</body>
</html>
