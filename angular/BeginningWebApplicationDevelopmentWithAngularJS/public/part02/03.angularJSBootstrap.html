<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title></title>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./03.angularJSBootstrap.js"></script>
</head>
<body>
	<div ng-app ng-init="name='AngualrJS'">
		<h1>ng-app 지시자 사용 첫번째: Hello {{ name }} {{  1 + 3 }}</h1>
	</div>
	<div ng-app>
		<h1>ng-app 지시자 사용 두번째 :  {{  1 + 3 }}</h1>
	</div>
	<div>
		<h1>ng-app 지시자의 영역 구분 : {{  1 + 3 }}</h1>
	</div>
	<div id="app1">
		<h1>angular.bootstrap 메서드 사용 : {{  1 + 3 }}</h1>
	</div>
	<div  id="app2">
		<h1>angular.bootstrap 메서드 사용 : {{  1 + 3 }}</h1>
	</div>
	<div  ng-controller="MyController">
		<h1>angular.bootstrap 메서드 사용 : hello {{ greetMe }}!</h1>
	</div>
	</br>
	<h1>Automatic Initialization</h1>
	<img src="https://docs.angularjs.org/img/guide/concepts-startup.png">
</body>
</html>
