<html>
<head>
	<meta charset="utf-8">
<style>
#gameTable td{
	height:40px;
	width:40px;
	position: relative;
    text-align: center;
}
#gameTable td span.id{
	height: 12px;
	width: 26px;
	position: absolute;
	left: 0;
	top: 0;
	text-align: center;
	font-size: 12px;
	border: 1px solid #FFF;
}
#gameTable td .bomb{
	color: red;
}
.unopened{
	opacity: 0.5;
	background-color: grey;
}
.opened{
	background-color: white;
}
.bomb{
	color: red;
}

</style>
</head>
<body>
	<div id="gameBoard">
		<table id="gameTable"></table>
	</div>
</body>
